<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tugas</title>
    <link rel="stylesheet" href="Tugas.css">

</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Anselmus</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="/Tentangku">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Kisahku">Kisahku</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Pendidikan">Pendidikan</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/Tugas">Tugas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Body -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-center">
            <div class="center-box">
                <form id="myForm">
                    <div class="mb-3">
                        <label for="exampleInputname" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="exampleInputNameDepan" aria-describedby="emailHelp"
                            placeholder="Masukan Nama Anda">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputname" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="exampleInputNameBelakang" aria-describedby="emailHelp"
                            placeholder="Masukan Nama Anda">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="Masukan Email Anda">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputNumber" class="form-label">Jumlah Hobi</label>
                        <input type="number" class="form-control" id="exampleInputNumber" placeholder="Masukan Jumlah">
                    </div>
                    <button type="submit" class="btn btn-primary">OK</button>
                </form>
                <div id="namesContainer"></div>
            </div>
        </div>
    </nav>


    <!-- Modal -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Tugas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
